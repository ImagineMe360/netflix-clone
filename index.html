<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <section class="logo-login">
        <div class="logo-and-login">
          <img src="./images/netflix.png" alt="Netflix" class="logo" />
          <button class="login-btn">Login</button>
        </div>
      </section>

      <section class="other-header">
        <p class="unlimited">Unlimited movies, TV shows, and more.</p>
        <p class="watch-anywhere">Watch anywhere. Cancel anytime</p>
        <p class="ready">
          Ready to watch? Enter your email to create or restart your membership
        </p>
        <form action="" class="register-form">
          <div class="input-container">
            <p class="register-placeholder">Email Address</p>
            <input type="email" name="email" id="emailAddress" />
          </div>
          <button class="get-started">Get Started ></button>
        </form>
      </section>
    </header>
    <!-- END OF HEADER -->

    <!-- JAVASCRIPT LINK -->
    <script src="./main.js"></script>
  </body>
</html>
